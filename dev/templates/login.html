<!-- templates/login.html -->
{% extends "base_public.html" %}

{% block title %}Riskforge â€” Login{% endblock %}

{% block content %}
<!-- Login Form Card Creation-->
  <div class="card" style="width: 420px; max-width: 100%;">
    <div class="card-head">
      <div>
        <h2>Riskforge</h2>
        <p>Sign in to the enterprise console</p>
      </div>
    </div>
    <!-- Display Error Message if Error-->
    {% if error %}
      <div style="margin: 12px 0; padding: 10px; border-radius: 10px; text-align:center; border: 1px solid rgba(255,255,255,.12);">
        <span style="color:#fc4242;">{{ error }}</span>
      </div>
    {% endif %}
    <!-- POST field data to app.py login function for handling -->
    <form method="POST" action="/login">
      <div style="display:flex; flex-direction:column; gap:12px;">
        <!-- Form Fields -->
        <div>
          <label class="cell-sub">Username</label><br>
          <input name="username" type="text" required style="width:100%; padding:10px; border-radius:10px;">
        </div>

        <div>
          <label class="cell-sub">Password</label><br>
          <input name="password" type="password" required style="width:100%; padding:10px; border-radius:10px;">
        </div>

        <button class="btn btn-primary" type="submit" style="width:100%;">Login</button>

      </div>
    </form>

    <div style="margin-top:14px; text-align:center;" class="cell-sub">
      Authorised users only
    </div>
  </div>
{% endblock %}
